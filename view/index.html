</body>

<script type="application/javascript" src="../wrapper/bar.wrapper.js"></script>
<script type="application/javascript" src="../module/swiper.module.js"></script>
<script type="application/javascript" src="../module/menu.module.js"></script>
<script type="application/javascript" src="../module/cursor.module.js"></script>
<script type="application/javascript" src="../module/transfer.module.js"></script>
<script type="application/javascript" src="../module/weather.module.js"></script>
<script type="application/javascript">
    function MenuComponent() {
        MenuModule.call(this);

        this.menuPageArray = [{
            itemsPerLine: [2],           // 每行所包含的元素数量
            menuItemArray: [
                {
                    left: 56,
                    top: 164,
                    width: 792,
                    height: 446,
                    bgImageSrc: 'url(../images/index/1.jpg) no-repeat',
                    resourceId: cmsConfig.buildingResourceIdArray[7].resourceId
                },
                {
                    left: 858,
                    top: 468,
                    width: 371,
                    height: 147,
                    bgImageSrc: 'url(../images/index/2.jpg) no-repeat',
                    resourceId: cmsConfig.buildingResourceIdArray[9].resourceId
                }
            ]
        }];
    }

    function SwiperComponent() {
        SwiperModule.call(this);

        this.swiperTop = 164;
        this.swiperLeft = 858;
        this.swiperWidth = 371;
        this.swiperHeight = 300;
        this.album = [
            {
                img: 'url(../images/index/3.jpg)'
            },
            {
                img: 'url(../images/index/4.jpg)'
            },
            {
                img: 'url(../images/index/5.jpg)'
            },
            {
                img: 'url(../images/index/6.jpg)'
            },
            {
                img: 'url(../images/index/7.jpg)'
            }
        ];
    }

    function CursorComponent(bar, swiper, menu) {
        CursorModule.call(this);

        // 属性
        this.focusArea = 5;
        this.bar = bar;
        this.swiper = swiper;
        this.menu = menu;
        this.fileName = 'PG-ONE';
    }

    function TransferComponent(cursor) {
        var that = this,
            postfix = '',
            params = [];

        TransferModule.call(this);
        // 属性
        this.cursor = cursor;

        // 方法
        this.moveX = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (this.cursor.menu.moveX(direction) === -1) {
                        if (direction < 0) {
                            this.cursor.menu.focusPosX = 1;
                        } else {
                            this.cursor.menu.focusPosX = 0;
                        }
                    }
                    break;
                case 5:         // 栏目
                    this.remove('PG-ONE');              // 清除同一级的路径记录
                    this.cursor.bar.moveX(direction);
                    break;
                case 6:         //  滚动图片
                    if (-1 === this.cursor.swiper.moveX(direction)) {
                        this.cursor.swiper.triggerTimer();
                        this.cursor.focusArea = 0;
                        this.cursor.menu.focusPosX = 0;
                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.moveY = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (-1 === this.cursor.menu.moveY(direction)) {
                        console.log(this.cursor.menu.focusPosX);
                        if (this.cursor.menu.focusPosX === 0) {
                            this.cursor.focusArea = 5;
                        } else if (this.cursor.menu.focusPosX === 1) {
                            if (direction < 0) {
                                this.cursor.focusArea = 6;
                            } else {
                                this.cursor.focusArea = 5;
                            }
                        }
                    }
                    break;
                case 5:         // 栏目
                    this.cursor.focusArea = 0;
                    this.cursor.menu.focusPosX = 0;
                    break;
                case 6:         //  滚动图片
                    if (-1 === this.cursor.swiper.moveY()) {
                        this.cursor.swiper.triggerTimer();
                        if (direction < 0) {
                            this.cursor.focusArea = 5;
                        } else {
                            this.cursor.focusArea = 0;
                        }

                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.doBack = function () {
            this.remove(this.cursor.fileName);
            this.package([]);

            var backUrl = GMObj.pathManager.getBackURL(window.location.href);
            if ('' !== backUrl && null !== backUrl && 0 !== backUrl) {
                window.location.href = backUrl;
            } else {
                //UI 2.0 portal
                if ('undefined' !== typeof(GlobalVarManager)) {
                    window.location.href = GlobalVarManager.getItemStr('tvPortalUrl');
                }
            }
        };

        this.doSelect = function () {
            var
                postfix = '',
                params;

            this.remove(this.cursor.fileName);
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (this.cursor.menu.focusPosX === 0 && this.cursor.menu.focusPosY === 0) {
                        params =
                            {
                                /**
                                 * 一级页面
                                 */
                                'PG-ONE': {
                                    focusArea: this.cursor.focusArea,
                                    focusPosX: this.cursor.menu.focusPosX,
                                    focusPosY: this.cursor.menu.focusPosY
                                },
                                'VIDEO': {
                                    backURL: this.backUrl(),
                                    focusArea: this.cursor.focusArea,
                                    focusPosX: this.cursor.menu.focusPosX,
                                    focusPosY: this.cursor.menu.focusPosY,
//                                    resourceId: 698,
                                    assertId: 'OTHE0000000000814473'
                                }
                            };
                        postfix = this.package(params);

                        window.location.href = 'video.html' + postfix;
                    } else {
                        this.cursor.menu.doSelect(postfix);
                    }
                    break;
                default:
                    break;
            }
        };

        this.turnPage = function (_direction) {
            if (0 === this.cursor.menu.turnPage(_direction)) {
                this.cursor.menu.destroy();
                this.cursor.menu.init();
            }
        };

        this.onKeyDown = function (event) {
            var code = getKeyCode(event);

            switch (code) {
                case 'KEY_NUMBER1':
                    that.toggle();
                    return false;
                case 'KEY_UP':
                    that.moveY(-1);
                    return false;
                case 'KEY_DOWN':
                    that.moveY(1);
                    return false;
                case 'KEY_LEFT':
                    that.moveX(-1);
                    return false;
                case 'KEY_RIGHT':
                    that.moveX(1);
                    return false;
                case 'KEY_SELECT':
                    that.doSelect();
                    return false;
                case 'KEY_EXIT':
                case 'KEY_BACK':
                    that.doBack();
                    return false;
                case 'KEY_PAGE_UP':
                    that.turnPage(-1);
                    break;
                case 'KEY_PAGE_DOWN':
                    that.turnPage(1);
                    break;
                default:
                    break;
            }
        };
    }

    window.onload = function () {
        var
            barComponent = new BarComponent(),
            swiperComponent = new SwiperComponent(),
            menuComponent = new MenuComponent(),
            cursorComponent = new CursorComponent(barComponent, swiperComponent, menuComponent),
            transferComponent = new TransferComponent(cursorComponent),
            weatherModule = new WeatherModule();

        transferComponent.init();
        barComponent.init();
        swiperComponent.init();
        menuComponent.init();
        cursorComponent.focusOn();

        showTitleForMarquee(
            '通知：莆田秀屿区召开文明城市常态化创建工作部署会议',
            document.getElementById('notification'),
            10);
        document.onkeydown = transferComponent.onKeyDown;

        weatherModule.init(function () {
            if (weatherModule.temperature !== '') {
                document.getElementById('weather-forecast').innerHTML =
                    '今日天气： ' +
                    '&nbsp;&nbsp;&nbsp;' + weatherModule.weather +
                    '&nbsp;&nbsp;&nbsp;' + weatherModule.temperature +
                    '&nbsp;&nbsp;&nbsp;' + weatherModule.windScale;
            }
        });
    };
</script>
</html>
